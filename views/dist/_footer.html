  <div class="modal-overlay hidden" id="bugReportModal">
    <div class="modal">

      <h2 class="heading-secondary ma-bt-md">Report a Bug or Feature Request</h2>
      <form class="form form--bug-report">
        <div class="form__group">
          <label class="form__label" for="bugTitle">Title</label>
          <input class="form__input" id="bugTitle" type="text" required="required" placeholder="Brief summary of the issue or feature"/>

        <div class="form__group ma-bt-md">

          <textarea class="form__input" id="bugDescription" rows="5" required="required" placeholder="Please describe the bug or the feature you would like to see."></textarea>
        </div>

          <button class="btn btn--small btn--standard" id="submitBugReportBtn">Submit Report</button>

      </form>
